name: Update BellSoft Liberica

on:
  schedule:
    - cron: 0 5 * * 1-5
  workflow_dispatch:

jobs:
  run:
    name: "Run Java Migration for BellSoft Liberica"
    strategy:
      fail-fast: false
      matrix:
        profile: [ liberica18linuxamd64, liberica18linuxarm64, liberica18macosamd64, liberica18macosarm64, liberica18windowsamd64,
                   liberica18fxlinuxamd64, liberica18fxlinuxarm64, liberica18fxmacosamd64, liberica18fxmacosarm64, liberica18fxwindowsamd64 ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-pom-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-pom-
      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Run bellsoft-liberica
        run: ./mvnw spring-boot:run -Dspring-boot.run.arguments="--spring.profiles.active=${{ matrix.profile }} --foojay.java.distribution=liberica"
        env:
          SDKMAN_RELEASE_CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
          SDKMAN_RELEASE_CONSUMER_TOKEN: ${{ secrets.CONSUMER_TOKEN }}
